<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="css/dashboard/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script
      defer
      src="https://kit.fontawesome.com/cac7eabb61.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script/dashboard/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row p-2">
        <div class="col-md-4 p-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Valor total das notas emitidas</h5>
              <p class="card-text" id="totalNotes">R$ 0.00</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 p-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Valor total das notas emitidas, mas sem cobrança feita
              </h5>
              <p class="card-text" id="unbilledNotes">R$ 0.00</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 p-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Valor total das notas vencidas - Inadimplência
              </h5>
              <p class="card-text" id="overdueNotes">R$ 0.00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row p-2">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Valor total das notas a vencer</h5>
              <p class="card-text" id="dueNotes">R$ 0.00</p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Valor total das notas pagas</h5>
              <p class="card-text" id="paidNotes">R$ 0.00</p>
            </div>
          </div>
        </div>
      </div>
      <div
        class="row d-flex flex-md-nowrap flex-sm-wrap justify-content-center align-items-center"
      >
        <div class="col-md-5 m-2 align-items-center">
          <canvas id="inadimplenciaChart"></canvas>
        </div>
        <div class="col-md-5 m-2 align-items-center">
          <canvas id="receitaChart"></canvas>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
