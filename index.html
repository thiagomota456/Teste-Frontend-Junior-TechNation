<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Página Bootstrap Responsiva</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script defer src="https://kit.fontawesome.com/cac7eabb61.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container-fluid">

      <div class="row">

        <div id="coluna-esquerda" class="col-md-2 text-light d-none d-md-block">
            <p><i class="fa-solid fa-dragon"></i>AccounsulftV2</p>

            <div id="lista-coluna-esquerda">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-gauge"></i>Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-users"></i>Customers</a></li>
                    <li><a href="#"><i class="fa-solid fa-list-check"></i>Projects</a></li>
                    <li><a href="#"><i class="fa-solid fa-bag-shopping"></i>Orders</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-user"></i>Accounts</a></li>
                    <li><a href="#"><i class="fa-solid fa-warehouse"></i>Inventory</a></li>
                    <li><a href="#"><i class="fa-regular fa-clipboard"></i>Tasks</a></li>
                </ul>
            </div>
            
        </div>

        <div id="coluna-direita" class="col-md-10 px-0">
            <div class="row barra-de-nav-principal">
                
                <div class="col-sm-4">
                    
                    <nav class="navbar navbar-light">
                        <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        </div>
                    </nav>
                    
                    <div class="collapse" id="navbarToggleExternalContent">
                        <div class="menu-expandido p-4">
                            <h5 class="text-dark h4">Conteúdo recolhido</h5>
                            <span class="text-muted">Pode ser exibido através da marca da barra de navegação.</span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="custom-search-bar">
                        <input type="text" placeholder="Pesquisar aqui">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="profile">
                        <div class="avatar">
                            <img src="perfil.jpg" alt="Foto de Perfil">
                        </div>
                        <div class="details">
                            <div class="username">Nome do Usuário</div>
                            <div class="usertype">Tipo de Usuário</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
